<script>
// Fonction pour charger les messages du stockage local
function loadMessages() {
    const messages = JSON.parse(localStorage.getItem('messages')) || [];
    messages.forEach((msg, index) => {
        const newRow = document.createElement('tr');
        
        const messagePreview = msg.message.length > 8 ? msg.message.substring(0, 8) + '...' : msg.message;

        newRow.innerHTML = `
            <td>#${index + 1}</td>
            <td><img src="${msg.photo}" class="photo" alt="Photo de ${msg.name}" /></td>
            <td>${msg.name}</td>
            <td>${msg.email}</td>
            <td>
                <div class="message-preview">${messagePreview}</div>
            </td>
               <td>${new Date().toLocaleDateString('fr-FR')}</td>
            <td class="actions">
                <span class="details" title="Détails" onclick="viewDetails('${msg.name}', '${msg.email}', '${msg.message}', '${msg.photo}', '${msg.date}')"><i class="fas fa-info-circle"></i></span>
                <span class="delete" title="Supprimer le message" onclick="deleteMessage(${index})"><i class="fas fa-trash-alt"></i></span>
            </td>
        `;
        document.getElementById('messages-table-body').appendChild(newRow);
    });
}

// Fonction pour voir les détails d'un message
function viewDetails(name, email, message, photo, date) {
    window.location.href = `details.html?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&message=${encodeURIComponent(message)}&photo=${encodeURIComponent(photo)}&date=${encodeURIComponent(date)}`;
}

// Fonction pour supprimer un message
function deleteMessage(index) {
    let messages = JSON.parse(localStorage.getItem('messages')) || [];
    messages.splice(index, 1); // Supprime le message à l'index donné
    localStorage.setItem('messages', JSON.stringify(messages)); // Met à jour le stockage local
    document.getElementById('messages-table-body').innerHTML = ''; // Vide le tableau
    loadMessages(); // Recharge les messages
}

// Charger les messages lorsque la page est chargée
window.onload = loadMessages;


// Fonction pour charger les messages du stockage local
function loadMessages() {
    const messages = JSON.parse(localStorage.getItem('messages')) || [];
    const messagesTableBody = document.getElementById('messages-table-body');
    messagesTableBody.innerHTML = ''; // Vider le tableau avant de le remplir

    messages.forEach((msg, index) => {
        const newRow = document.createElement('tr');
        const messagePreview = msg.message.length > 8 ? msg.message.substring(0, 8) + '...' : msg.message;

        newRow.innerHTML = `
            <td>#${index + 1}</td>
            <td><img src="${msg.photo}" class="photo" alt="Photo de ${msg.name}" /></td>
            <td>${msg.name}</td>
            <td>${msg.email}</td>
            <td>
                <div class="message-preview">${messagePreview}</div>
            </td>
            <td>${new Date(msg.date).toLocaleDateString('fr-FR')}</td>
            <td class="actions">
                <span class="details" title="Détails" onclick="viewDetails('${msg.name}', '${msg.email}', '${msg.message}', '${msg.photo}', '${msg.date}')"><i class="fas fa-info-circle"></i></span>
                <span class="delete" title="Supprimer le message" onclick="deleteMessage(${index})"><i class="fas fa-trash-alt"></i></span>
            </td>
        `;
        messagesTableBody.appendChild(newRow);
    });

    // Mettre à jour le compteur de messages
    document.getElementById('totalPatients').innerText = messages.length;
}

// Fonction de recherche
function searchMessages() {
    const searchInput = document.querySelector('.record-search').value.toLowerCase();
    const messages = JSON.parse(localStorage.getItem('messages')) || [];
    
    const filteredMessages = messages.filter(msg => 
        msg.name.toLowerCase().includes(searchInput) || 
        msg.email.toLowerCase().includes(searchInput) || 
        msg.message.toLowerCase().includes(searchInput)
    );

    const messagesTableBody = document.getElementById('messages-table-body');
    messagesTableBody.innerHTML = ''; // Vider le tableau avant de le remplir

    filteredMessages.forEach((msg, index) => {
        const newRow = document.createElement('tr');
        const messagePreview = msg.message.length > 8 ? msg.message.substring(0, 8) + '...' : msg.message;

        newRow.innerHTML = `
            <td>#${index + 1}</td>
            <td><img src="${msg.photo}" class="photo" alt="Photo de ${msg.name}" /></td>
            <td>${msg.name}</td>
            <td>${msg.email}</td>
            <td>
                <div class="message-preview">${messagePreview}</div>
            </td>
            <td>${new Date(msg.date).toLocaleDateString('fr-FR')}</td>
            <td class="actions">
                <span class="details" title="Détails" onclick="viewDetails('${msg.name}', '${msg.email}', '${msg.message}', '${msg.photo}', '${msg.date}')"><i class="fas fa-info-circle"></i></span>
                <span class="delete" title="Supprimer le message" onclick="deleteMessage(${index})"><i class="fas fa-trash-alt"></i></span>
            </td>
        `;
        messagesTableBody.appendChild(newRow);
    });

    // Mettre à jour le compteur de messages
    document.getElementById('totalPatients').innerText = filteredMessages.length;
}

// Ajouter un écouteur d'événements à la barre de recherche
document.querySelector('.record-search').addEventListener('input', searchMessages);

// Charger les messages lorsque la page est chargée
window.onload = loadMessages;



</script>
